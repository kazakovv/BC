<div class="container">

    <header-bar></header-bar>
    <h1>Record the progress of your baby</h1>

    <div class="container" data-ng-init="init()">
        <table class="table table-stripped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Weight</th>
                <th>Height</th>
                <th>Update</th>
            </tr>
            <tbody>
                <tr ng-repeat="kid in kids">
                    <td>{{kid.name}}</td>
                    <!-- icon for editing weight-->
                    <td>
                       Update
                    </td>
                    <td>
                        Update
                    </td>
                    <td> <!-- icon for updating -->
                        <a href="#/data">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </a>
                    </td>
                </tr>
            </tbody>
            </thead>
        </table>
    </div>
</div>
