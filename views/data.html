

    <header-bar></header-bar>

    <div class="page-header">
        <h1>Record the progress of your baby</h1>
    </div>
    <div class="container-fluid" data-ng-init="init()">
        <table class="table table-stripped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Weight</th>
                <th>Height</th>
            </tr>
            <tbody>
                <tr ng-repeat="kid in kids">
                    <td>{{kid.name}}</td>
                    <!-- icon for editing weight-->
                    <td>
                        <a href="" ng-click="updateBaby(kid,'Weight')">
                       Update
                        </a>
                    </td>
                    <td>
                        <a href="" ng-click="updateBaby(kid, 'Height')">
                            Update
                        </a>
                    </td>

                </tr>
            </tbody>
            </thead>
        </table>
    </div>
