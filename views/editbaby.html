<!DOCTYPE html>
<div class="container" data-ng-init="init()">
    <h1>Edit baby</h1>
    <p>{{baby.name}}</p>

    <!-- dropdown to select what to change-->
    <div>
        Choose a property to update
        <select data-ng-model="baby.dropDownOption"
                data-ng-options="option for option in dropDownOptions"
                ng-init="defaultSelection()"
                ng-change="changeProperty()">
        </select>

    </div>

    <!-- Table to populate with values-->
    <table class="table table-stripped">
        <thead>
            <th>Date</th>
            <th>{{baby.dropDownOption}}</th>
        </thead>
        <tbody>
            <tr ng-repeat="w in arrayToDisplay">
                <td>
                    {{ w.date }}
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </td>
                <td>
                    {{ w.value }}
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- add new values -->
    <!-- Form to add val-->
    <div class="container" ng-show="showAddButtonForm">
        <form id="updateBabyProperty" class="form-horizontal form-group col-md-4" role="form">
            <input id="dateUpdateProperty" type="date" class="form-control" placeholder="Date" ng-model="baby.dateUpdateProperty">
            <input id="valueUpdateProperty" type="number" class="form-control" name="valueUpdate" placeholder="{{baby.dropDownOption}}" ng-model="baby.valueUpdateProperty">
        </form>
    </div> <!-- end of div add property form-->
    <div class="container">
        <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="addButtonClick()">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add
        </button>
    </div> <!-- end of div button-->
</div>
