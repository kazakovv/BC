<header-bar></header-bar>

<div class="page-header">
    <h1>Development Record</h1>
    <h2>{{baby.name}}</h2>
</div>

<div class="contaier-fluid">
    <table class="table table-bordered table-hover table-condensed" ng-init="init()">
        <tr style="font-weight: bold">
            <td>Milestone</td>
            <td>Date</td>
            <td>Age</td>
            <td>Notes</td>
        </tr>
        <tr ng-repeat="milestone in milestones track by $index">
            <td>
                {{milestone.milestone}}
            </td>
            <td>
              <span>
                  <a href="" editable-date="milestone.date" onbeforesave="checkDate($data)" e-datepicker-popup="dd-MMMM-yyyy">
                      {{ (milestone.date | date:"dd/MM/yyyy") || 'soon' }}
                  </a>
              </span>
            </td>
            <td>
              <span>
                  {{calculateAgeMilestoneAchieved(milestone.date)}}
              </span>
            </td>
            <td>
              <span>
                  <a href="" editable-textarea="milestone.notes" e-rows="7" e-cols="40">
                      <pre>{{ milestone.notes || 'Enter your notes' }}</pre>
                  </a>

              </span>
            </td>
        </tr>


    </table>
    <button class="btn btn-default" ng-click="saveMilestones()">Save</button>

</div>
